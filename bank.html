<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-violet-600">Mooneyyyyyyyyyyyyy!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto  text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <!-- Deposit and withdraw -->
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  text-white">
                <div class="bg-fuchsia-800 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3 h-14 rounded-sm text-black" type="text" name=""
                        id="user-deposit" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 transition px-8 py-2 text-white font-medium rounded-lg">Deposit</button>

                </div>
                <div class="bg-sky-800 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3 h-14 rounded-sm text-black" type="text" name=""
                        id="user-withdraw" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 transition px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bank.js"></script>
</body>

</html>
